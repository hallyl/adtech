<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css"/>
<title>Update Patient Record</title>
</head>
<body>
<div class="container">
<div class="formstyler">
<form method="post">
<p>
<input type="text" name="currName" placeholder="Name"><br/>
<textarea placeholder="Today's Condition" rows="5" cols="28"></textarea>
<input type="text" name="patPresc" placeholder="Prescription"><br/><br/>

<input type="submit" name="submit" value="update">
</p>
</form>
</div>


<div class="reader">
<form method="post">
<p>
<input type="text" name="patName" placeholder="Name"><br/>
<input type="text" name="patLoc" placeholder="Location">
<input type="date" name="patAge" placeholder="Age">
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female
<input type="text" name="patCode" placeholder="Distinct Code"><br/>
<input type="text" name="patBld" placeholder="Blood Group">
<input type="text" name="patNat" placeholder="Nationality">

</p>
</form>
</div>


</div>

</body>
</html>
