<!DOCTYPE html>
<html>
<head>
<title>register user</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div class="register">
<form method="post">
<p>
	<fieldset>
		<legend>Personal Records</legend>
<input type="text" name="patName" placeholder="Name">
<input type="text" name="patAdd" placeholder="Address"><br/>
<label for="patDOB">Date of Birth:	</label>
<input type="date" name="patDOB" placeholder="Date of Birth"><br/>

<label for="gender">Patient's Sex:	</label>
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female
<br/>
<label for="ms">Marital Status:	</label>
<input type="radio" name="ms" value="married">Married
<input type="radio" name="ms" value="single">Single
<input type="radio" name="ms" value="other">Other<br/>
<input type="text" name="patNat" placeholder="Nationality">
	</fieldset>
	</br>
	<fieldset>
		<legend>Specified details</legend>

<input type="text" name="patCode" placeholder="Distinct Code">
<input type="text" name="patBld" placeholder="Blood Group">

<textarea placeholder="Patient's medical report" rows="4" cols="20"></textarea>
<textarea placeholder="Overall health status" rows="4" cols="20"></textarea>
	</fieldset></br>
	<input type="submit" name="submit" value="Register">
</p>
</form>
</body>
</div>

</html>
